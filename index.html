<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estrutura.css">
</head>

<body>
    <header class="container">
        <section>
            <div class="contato-top">
                <p><span class="sumir">Entre em contato:</span> (19) 9999-9999</p>
                <p>Aceitamos Pix</p>
                <a href="#"><img src="img/instagram.png" alt="" class="logos-top"></a>
                <a href="#"><img src="img/facebook.png" alt="" class="logos-top"></a>
            </div>

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="logo-magiah">
                        <a href="">
                            <img src="img/Magiah-logo.png" alt="" class="img-magiah">
                        </a>
                        <a class="navbar-brand" href="#">Magiah</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-magiah" id="navbarNavAltMarkup">
                        <div class="navbar-nav gap-4">
                            <a class="nav-link" aria-current="page" href="#">Quem somos</a>
                            <a class="nav-link" href="#">Produtos</a>
                            <a class="nav-link contato" href="#">Contato</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        
        <section>
            <div class="content pelicula">
                <img src="img/Joia_info_1.png" alt="" class="img-info-ladinho info-1">
                <img src="img/Joia_info_2.png" alt="" class="img-info-ladinho info-2">
                <img src="img/Joia_info_3.png" alt="" class="img-info-ladinho info-3">
                <img src="img/Joia_info_4.png" alt="" class="img-info-ladinho info-4">
                <div class="legenda">
                    <h2 class="rellax">Semi Joias Finas</h2>
                    <h3 class="rellax">com toda sofisticação que você merece</h3>
                    <br>
                    <a class="rellax" href="#">veja nosso catalago</a>
                    <a class="rellax diferente" href="#">Entre em contato</a>
                </div>

                <img src="img/Imagem-fundo.png" class="img-fluid parallax img-info" alt="...">
            </div>
        </section>
    </header>
    <main class="container">
        <section>
            <div class="content">
                <div class="titulo-main">
                    <h2 class="text-titulo-main">COM O QUE TRABALHAMOS </h2>
                    <div class="traco"></div>
                    <h2 class="text-titulo-main text-joias">JOIAS E SEMI JOIAS</h2>
                </div>
                <div class="img-produtos">
                    <img src="img/Magiah-logo.png" class="img-prod-1" alt="...">
                    <img src="img/Joia_info_1.png" class="img-prod-2" alt="...">
                    <div class="faixa"></div>
                    <img src="img/Imagem-fundo.png" class="img-prod-3" alt="...">
                    <img src="img/Imagem-fundo.png" class="img-prod-4" alt="...">
                </div>
            </div>
        </section>
        <section class="cards">
            <div class="cards-vendidos">
                <img src="img/Imagem-fundo.png" class="rounded cards" alt="...">
                <img src="img/Imagem-fundo.png" class="rounded cards" alt="...">
                <img src="img/Imagem-fundo.png" class="rounded cards" alt="...">
            </div>
            <div class="text-cards">
                <a href="#" class="text-cards-conteudo">Veja Mais</a>
            </div>
            <div class="traco"></div>
        </section>
        <section class="carrossel">
            <div class="destaque">
                <div class="traco"></div>
                <h2>Destaque</h2>
                <div class="traco"></div>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/Joia_info_1.png" class="d-block w-100 img-carrossel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Joia_info_2.png" class="d-block w-100 img-carrossel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Joia_info_4.png" class="d-block w-100 img-carrossel" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </main>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>

</html>
